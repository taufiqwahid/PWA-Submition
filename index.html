<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PWA-Submition</title>
    <meta name="description" content="My first Submition PWA" />
  
    
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90e2">
      
    <!-- <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>    -->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <body>
      <!-- Navigasi -->
      <nav class="teal dark-1" role="navigation">
        <div class="nav-wrapper container">
          <a href="#home" class="brand-logo" id="logo-container">Planet App</a>
          <a href="#" class="sidenav-trigger" data-target="nav-mobile">☰</a>
          <!-- <a class="btn-floating pulse sidenav-trigger" data-target="nav-mobile"><i class="material-icons">☰</i></a> -->
          
          <ul class="topnav right hide-on-med-and-down"></ul>
          <ul class="sidenav" id="nav-mobile"></ul>
        </div>
      </nav>
      <!-- Akhir Navigasi -->
      <div class="container" id="body-content"></div>


      <script>
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
          window.addEventListener("load",function(){
            navigator.serviceWorker.register("/service-worker.js")
            .then(function(){
              console.log("Pendaftaran ServiceWorker Berhasil ")
            })
            .catch(function(){
              console.log("Pendaftaran ServiceWorker GAGAL");
            })
          })
        }else{
          console.log("ServiceWorker belum di dukung di Browser Ini")
        }
      </script>
      <script src="js/materialize.min.js"></script>
      <script src="js/nav.js"></script>
  </body>
</html>
